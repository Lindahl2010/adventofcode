name: Build and Test Typescript

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      
      - name: Navigate to 'ts' Folder
        run: cd ./ts

      - name: Clean Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test
        
      - name: Build
        run: npm run build --if-present
